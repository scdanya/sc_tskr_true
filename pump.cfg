[gcode_macro Enable_pump_all]
gcode:
    {% set state = params.ENABLE|default(1) %}
    {% set pumps = ['s1', 's2', 'p1', 'p2', 'o1', 'o2', 'o3', 'b_s1', 'b_s2', 'b_p1', 'b_p2', 'b_o1', 'b_o2', 'b_o3'] %}
    {% for pump in pumps %}
        MANUAL_STEPPER STEPPER={pump} ENABLE={state}
    {% endfor %}

